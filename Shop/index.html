<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site_shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top center">
        <div class="header center">
            <div class="menu">
                <img class="logo" src="img/Logo.svg" alt="logo">
                <img class="menu_button" src="img/Button_menu.svg" alt="menu">
            </div>
            <div class="brand">
                <img src="img/header_man.svg" alt="">
                <img src="img/header_brand.svg" alt="">
            </div>  
        </div>
        <div class="content center">
            <div class="offer">
                <img src="img/1-for women.svg" alt="">
                <img src="img/2-for men.svg" alt="">
                <img src="img/3-for kids.svg" alt="">
                <img src="img/4-ACCESORIES.svg" alt="">
            </div>
            <div class="info">
                <h1 class="title">Fetured Items</h1>
                <p class="text">Shop for items based on what we featured in this week</p>
            </div>
            <div class="catalog">
                <img src="img/cat_1.svg" alt="img">
                <img src="img/cat_2.svg" alt="img">
                <img src="img/cat_3.svg" alt="img">
                <img src="img/cat_4.svg" alt="img">
                <img src="img/cat_5.svg" alt="img">
                <img src="img/cat_6.svg" alt="img">
            </div>
            <div class="button"><img src="img/Button.svg" alt=""></div>
        </div>
    </div>
   
</body>
</html>
